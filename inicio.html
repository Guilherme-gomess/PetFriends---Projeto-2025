<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css.csspetshop.css">
</head>
<body>
    <div class="slider">
<div class="slides">
<!-- botao começo-->
    <input type="radio" name="radio-bnt" id="radio1">
    <input type="radio" name="radio-bnt" id="radio2">
    <input type="radio" name="radio-bnt" id="radio3">
    <input type="radio" name="radio-bnt" id="radio4">
<!--botao final-->
<!--imgens slide-->
    <div class="slide primeira">
        <img src="./Imagens/banho e tosa.jpg" alt="imagem 1">
    </div>
    <div class="slide segunda">
        <img src="./Imagens/sopave.jpg" alt="imagem 2">
    </div>
    <div class="slide terceira">
        <img src="./Imagens/veterinário.jpg" alt="imagem 3">
    </div>
    <div class="slide quarta">
        <img src="./Imagens/person-fill.svg" alt="imagem 4">
    </div>
<!--final imagens do slide-->
<!--navigation auto-->
<div class="navigation-auto">

    <div class="auto-btn1"></div>
    <div class="auto-btn2"></div>
    <div class="auto-btn3"></div>
    <div class="auto-btn4"></div>
</div>

</div>
<div class="manual-navigation">
    <label for="radio1"></label>
    <label for="radio2"></label>
    <label for="radio3"></label>
    <label for="radio4"></label>
</div>
    </div>
</body>
</html>
