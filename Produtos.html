<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.csspetshop.css">
</head>
<body>
    <div class="slider">
        <div class="slides"> 
            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="./Imagens/banho_tosa.jpg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="./Imagens/sopave.jpg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="./Imagens/veterinario.jpg" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="./Imagens/1000_F_241539734_2gqxlY6krzCWpJ3TGndi7CsAOwn3AgM3.jpg" alt="Imagem 4">
            </div>

        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
       </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>

    <script src="script.js/cu.js"></script>
</body>
</html>
